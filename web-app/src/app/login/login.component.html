<h1 class = "center center_text">Login</h1>
<div class = "center border_purple3">
        <div class = "center border_gray1">
            <label for = "loginUsername">Username</label>
            <input  id = "loginUsername" type = "text"  autofocus autocomplete = "off" [(ngModel)]="username">    
        </div>
        <div class = "center border_gray1">
            <label for = "loginPassword" >Password</label>  
                <input id = "loginPassword" type = "password" autocomplete="off" [(ngModel)]="password">
        </div>
        <span class="fa-stack fa-lg">
            <i class="fa fa-square-o fa-stack-2x"></i>
            <i class="fa fa-twitter fa-stack-1x"></i>
        </span>
        <input type = "submit" (click) = "LoginUser()">
        
</div>
